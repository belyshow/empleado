{% extends 'base.html' %}
{% block title %} Eliminar empleado {% endblock title %}

{% block content %} 
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Eliminar un empleado</h1>
            <form class="cell" method="post">{% csrf_token %}
                <div class="callout secondary">
                    <h5>¿Estás seguro de querer eliminar a {{ object.full_name }} como empleado de la empresa?</h5>
                    <button type="submit" class="alert button">Confirmar</button>
                  </div>
            </form>
    </div>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% block title %} Editar empleados {% endblock title %}

{% block content %} 
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Actualizar un empleado</h1>
        <div class="cell">
            <form action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <button class="button success" type="submit">Actualizar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
